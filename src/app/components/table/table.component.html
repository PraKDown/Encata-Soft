
<div class="filters">
  <mat-form-field>
    <input matInput placeholder="id" (keyup)="applyFilter('id', $event.target.value)">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="name" (keyup)="applyFilter('name', $event.target.value)">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="surname" (keyup)="applyFilter('surname', $event.target.value)">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="age" (keyup)="applyFilter('age', $event.target.value)">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="city" (keyup)="applyFilter('city', $event.target.value)">
  </mat-form-field>
</div>
<div class="table">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </th>
        <td mat-cell *matCellDef="let row"> {{row[column]}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  </div>
