<mat-card>
  <form class="example-container" [formGroup]="form" (ngSubmit)="submit()">
    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name">
      <mat-error *ngIf="form.get('name').invalid">
        Name is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" placeholder="Password" formControlName="password">
      <mat-error *ngIf="form.get('password').invalid">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Email/Phone" formControlName="emailOrPhone">
      <mat-error *ngIf="form.get('emailOrPhone').invalid && form.get('emailOrPhone').errors.required">
        Email is <strong>required</strong>
      </mat-error>
      <mat-error *ngIf="form.get('emailOrPhone').invalid
        && form.get('emailOrPhone').errors.invalidEmailOrPhone
        && !form.get('emailOrPhone').errors.required">
        Please enter a valid email address or phone number
      </mat-error>
    </mat-form-field>
    <mat-checkbox formControlName="confirm">Submit</mat-checkbox>
    <button [disabled]="form.invalid" type="submit" mat-raised-button color="primary">Sign up</button>
  </form>
</mat-card>
